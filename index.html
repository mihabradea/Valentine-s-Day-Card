<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bradley+Hand&display=swap">


    <!-- Link to your JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="script.js" defer></script>

    <!-- Additional DOCTYPE declaration and character set meta tag -->
    <!DOCTYPE html>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Will you be my Valentine?</div>
                <div class="heart"> </div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>

            </div>
        </div>
    </div>
    <div class="hearts_outside">
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
      <div class="ten"></div>
      <div class="eleven"></div>
      <div class="twelve"></div>
      <div class="thirteen"></div>
      <div class="fourteen"></div>
      <div class="fifteen"></div>

  </div>
    <div class="shadow"></div>
</body>
</html>
